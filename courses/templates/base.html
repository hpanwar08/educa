{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Educa{% endblock %}</title>
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
  {#  <link href="{% static 'css/base.css' %}" rel="stylesheet">#}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="shortcut icon" type="image/png" href="{% static 'image/favicon.ico' %}"/>
</head>
<body class="bg-light">
<div>
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info shadow">
      <div class="container">
        <a class="navbar-brand" href="{% url 'course_list' %}">Educa</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>

          </ul>
          <ul class="navbar-nav">
            {% if request.user.is_authenticated %}
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" href="#" id="userInfoDropdown" role="button"
                   data-bs-toggle="dropdown"
                   aria-expanded="false">
                  <i class="bi bi-person-circle"> {{ request.user.username }}</i>

                </a>
                <ul class="dropdown-menu" aria-labelledby="userInfoDropdown">
                  <li class="dropdown-item">{{ request.user.username }}</li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                </ul>
              </li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'students:student_registration' %}">Register</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

</div>


<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/jquery-ui.min.js' %}"></script>

<script>
    $(document).ready(function () {
        {% block domready %}
        {% endblock %}
    })
</script>
</body>
</html>
